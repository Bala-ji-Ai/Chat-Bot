<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #1e1e1e;
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      background-color: #202123;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #343541;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      background-color: #343541;
      align-self: flex-end;
    }

    .bot {
      background-color: #444654;
      align-self: flex-start;
    }

    .input-box {
      display: flex;
      padding: 15px;
      background-color: #202123;
      border-top: 1px solid #343541;
    }

    .input-box input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      background-color: #343541;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .input-box button {
      margin-left: 10px;
      background-color: #19c37d;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-box button:hover {
      background-color: #13a36c;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
  </style>
</head>
<body>

  <header>ChatGPT Clone</header>

  <div class="chat-container" id="chat-container">
    <!-- Messages will appear here -->
  </div>

  <div class="input-box">
    <input type="text" id="input" placeholder="Send a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const inputField = document.getElementById("input");

    function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;

      // User message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = message;
      chatContainer.appendChild(userMsg);

      // Scroll to bottom
      chatContainer.scrollTop = chatContainer.scrollHeight;

      inputField.value = "";

      // Simulate bot response
      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = "This is a bot response to: " + message;
        chatContainer.appendChild(botMsg);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 800);
    }

    // Send on Enter key
    inputField.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
